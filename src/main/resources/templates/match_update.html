<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭 정보 수정</title>
</head>
<body>
<form action="/matches/update" method="post" name="match_updateForm">
    <input type="hidden" name="matchId" th:value="${match_update.matchId}">

    홈 팀: <input type="text" name="homeTeamName" th:value="${match_update.homeTeamName}" readonly> <br>
    원정 팀: <input type="text" name="awayTeamName" th:value="${match_update.awayTeamName}" readonly> <br>

    날짜: <input type="datetime-local" name="matchDate"
               th:value="${#dates.format(match_update.matchDate, 'yyyy-MM-dd\'T\'HH:mm')}"> <br>
    장소: <input type="text" name="location" th:value="${match_update.location}"> <br>

    <input type="button" value="매칭 수정" onclick="match_update()">
</form>
<script th:inline="javascript">
    const match_update = () => {
      document.match_updateForm.submit();
    }
</script>
</body>
</html>
