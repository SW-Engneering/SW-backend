<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<button onclick="mainReq()">메인 화면</button>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/memberwrite" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="post_writer"> <br>
    title: <input type="text" name="post_title"> <br>
    content: <textarea name="post_content" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="post_imagePath"> <br>
    <input type="submit" value="글 작성">
</form>
</body>
<script>
    const mainReq = () => {
      location.href = "/";
    }
</script>
</html>
