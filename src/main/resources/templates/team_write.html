<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팀 매칭 생성</title>
</head>
<body>
<button onclick="mainReq()">메인 화면</button>
<!-- action속성: 목적지(서버주소), method속성: HTTP 요청 메서드 (GET, POST 등) -->
<form action="/matches/new" method="post" enctype="multipart/form-data">
    홈 팀 ID: <input type="text" name="homeTeamId"> <br>
    원정 팀 ID: <input type="text" name="awayTeamId"> <br>
    날짜: <input type="datetime-local" name="matchDate"> <br>
    장소: <input type="text" name="location"> <br>
    <input type="submit" value="매칭 생성">
</form>
</body>
<script>
    const mainReq = () => {
        location.href = "/";
    }
</script>
</html>
